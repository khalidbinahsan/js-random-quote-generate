<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quotes generate</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="quotes-wrapper">
            <button class="generate-btn">Generate Quote</button>
            <div class="quote-gen">
                <span class="dbl-quote"><i class="fas fa-quote-left"></i></span>
                <span class="generated-quote">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tenetur sint iste optio placeat dolor labore, reprehenderit ipsum aspernatur blanditiis maiores.</span>
            </div>
            <span class="author-name">Khalid</span>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
